<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Django Auth{% endblock %}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text me-2">Welcome, {{ user.username }}!</span>
                <a class="btn btn-outline-primary btn-sm me-2" href="{% url 'profile' %}">Profile</a>
                <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-success btn-sm me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-primary btn-sm" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-3">
        {% if messages %}
            <div class="alert alert-info">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
